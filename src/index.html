<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="search"
      >
      <img
        src="./images/Search.svg"
        alt="images-search"
        class="icon"
      >
      <input
        class="big__bar search__txt"
        type="search"
        name="bigSearchForm"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="search"
      >
      <img
        src="./images/Search.svg"
        alt="images-search"
        class="icon small__icon"
      >
      <input
        type="search"
        name="smallSearchForm"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small__bar search__txt"
      >
    </form>
  </body>
</html>
